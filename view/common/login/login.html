<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../../resources/vendors/bootstrsp/bootstrap.min.css" rel="stylesheet">
    <link href="../../../resources/vendors/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../../../resources/vendors/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="../../../resources/assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="d-flex">
            <form class="form-login bg-secondary" action="" method="post">
                <div class="">
                    <h3 class="text-center text-light">Log in to Job Portal</h3>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email or Phone</label>
                    <input type="email" class="form-control" placeholder="Email or Phone Number">

                </div>
                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="">
                    <a href="" class="float-end text-light">Forgot Password</a>
                </div><br>
                <div class="my-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="checkbox">Remember Me</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </div>
                <div class="mt-5 text-center">
                    <p>Don't have an account</p>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>





    <!-- script start -->
    <script src="../../../resources/vendors/bootstrsp/bootstrap.bundle.min.js"></script>
    <script src="../../../resources/vendors/jquery/jquery-3.6.1.min.js"></script>
</body>

</html>
